<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ORAI</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body style="background-color:#a9b7c0">

    <div id= head>
        <h2 align="center">ORAI</h2>
    </div>

    <div class= instruction id=instruction-bar>
    <img src="triangle.png" id="inst-arrow">
    <p>Instructions:</p>
    
    </div>

    <div id=gameCanvas-container style = "text-align: center">
        <canvas id = "gameCanvas"></canvas> 
    </div>

    <div class= customizer id="customizer-container">
      <img id="speed-down" src="speed.png">
      <img id="pause" src="pause.png">
      <img id="play" src="play.png" >
      <img id="stop" src="stop.png">
      <img id="speed-up" src="speed.png">
    </div>

    <div id=controller-container >
        
        <img id= leftkey src = "left-key.jpg" alt ="left-key" >
        
        <img id= upkey src = "left-key.jpg" alt="up-key" >
        
        <img id= rightkey src = "left-key.jpg" alt="right-key" >
        
        <img id= downkey src = "left-key.jpg" alt="down-key" >
        
        <img id= center src="center.jpg">   
    </div>
    <script src="script.js"></script>
  </body>
</html>
